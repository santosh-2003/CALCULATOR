<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="tetx" name="display" class="screen">
                </div>
                <div class="characters">
                    <input class="btn operator" type="button" name="Ac" value="AC" onclick="display.value = '' ">
                    <input class="btn operator" type="button" name="DE" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input class="btn operator" type="button" name="dot" value="." onclick="display.value += '.' ">
                    <input class="btn operator" type="button" name="slash" value="/" onclick="display.value += '/' ">
                </div>

                <div class="characters">
                    <input class="btn" type="button" name="7" value="7" onclick="display.value += '7' ">
                    <input class="btn" type="button" name="8" value="8" onclick="display.value += '8' ">
                    <input class="btn" type="button" name="9" value="9" onclick="display.value += '9' ">
                    <input class="btn operator" type="button" name="multiply" value="*" onclick="display.value += '*' ">
                </div>
                <div class="characters">
                    <input class="btn" type="button" name="4" value="4" onclick="display.value += '4' ">
                    <input class="btn" type="button" name="5" value="5" onclick="display.value += '5' ">
                    <input class="btn" type="button" name="6" value="6" onclick="display.value += '6' ">
                    <input class="btn operator" type="button" name="minus" value="-" onclick="display.value += '-' ">
                </div>
                <div class="characters">
                    <input class="btn" type="button" name="1" value="1" onclick="display.value += '1' ">
                    <input class="btn" type="button" name="2" value="2" onclick="display.value += '2' ">
                    <input class="btn" type="button" name="3" value="3" onclick="display.value += '3' ">
                    <input class="btn operator" type="button" name="plus" value="+" onclick="display.value += '+' ">
                </div>
                <div class="characters">
                    <input class="btn" type="button" name="00" value="00" onclick="display.value += '00' ">
                    <input class="btn" type="button" name="0" value="0" onclick="display.value += '0' ">
                    <input class="btn_ operator" type="button" name="equal" value="="
                        onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
